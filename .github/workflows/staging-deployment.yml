name: Deploy to osu.staging.titanic.sh

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    if: github.actor == 'Lekuruu'

    steps:
      - name: Update repository
        run: /titanic/scripts/update_project.sh jobs main
        working-directory: /titanic

      - name: Rebuild & update container
        run: /titanic/scripts/update_containers.sh jobs
        working-directory: /titanic